<!DOCTYPE html>
<html>
<head>

	<title>Random Password Generator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>

	<nav>
		<div class="nav-wrapper">
			<div class="container">
				<a href="#" class="brand-logo">Random Password Generator</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li class="active"><a href="."> Home</a></li>
					<li><a href="https://www.pradeepbhattarai.me/">Home Page</a></li>
					<li><a href="https://tools.pradeepbhattarai.me">Other Tools</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container main">
		<div class="row">
			<div class="col s12">
				<div class="card card-panel hoverable">
					<div class="card-content dark-text">
						<span class="card-title">Password Generator</span>
						<div class="divider"></div>
						<form action="">
							<p>
								<label for="capital">Capital</label>
								<input type="text" name = "capital" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ" disabled/>
							</p>
							<p>
								<label for="small">Small</label>
								<input type="text" name = "small" value="abcdefghijklmnopqrstuvwxyz" disabled/>
							</p>
							<p>
								<label for="number">Number</label>
								<input type="text" name = "number" value="1234567890" disabled />
							</p>
							<p>
								<label for="chars">Special Chars</label>
								<input type="text" name = "chars" value="!#$%&()*+,-./:;<=>?@[\]^_`{|}~" disabled />
							</p>
							<p>
								<label for="length">Length</label>
								<input id="length" value="12" type="text" name="length" />
							</p>
						</form>	
						<p id="generatedPassword" style="display: none;">
								<label for="password">Generated Password</label>
								<input id="password" type="text" name="password"/>
							</p>
					</div>

					<div class="card-action">
						<a class="waves-effect waves-light btn" onclick="generate()">Generate</a>
					</div>

				</div>
			</div>
		</div>
	</div>
	<div class="footer-copyright">
		<footer class="page-footer">

	        </div>
		</footer>
	</div>

	<script type="text/javascript" src="script.js"></script>
	
</body>
</html>
